<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소속과 조회</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
  <div class="logo">
    <h1><a href="/">병원 관리 시스템</a></h1>
  </div>
  <nav>
    <ul>
      <li><a href="/schedule">근무표</a></li>
      <li><a href="/patients">전체 환자 검색</a></li>
      <li><a href="/beds">병상별 환자</a></li>
      <li><a href="/dosage">약 용량 계산</a></li>
      <li><a href="/stock">재고 확인</a></li>
      <li><a href="/team">진료과 조직도</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>소속</h1>
  <div class="team-chart-container">
    <!-- 진료과 반복 -->
    <div th:each="department : ${departments}" class="department-box">
      <h2 th:text="${department.name}">Department Name</h2>
      <div class="nurse-container">
        <!-- 각 진료과에 소속된 간호사 리스트 반복 -->
        <div th:each="nurse : ${department.nurses}" class="nurse-box">
          <p th:text="${nurse.name}">Team Member Name</p>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>동의대학교 컴퓨터공학과 데이터베이스 프로그래밍 2팀<br>
    류연서(팀장) 이해권(팀원) 이은진(팀원)</p>
  <p>COPYRIGHT(C) DEU-COMPUTERSCIENCE. ALL RIGHTS RESERVED.</p>
</footer>
</body>
</html>
