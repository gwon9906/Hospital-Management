<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>조직도</title>
</head>
<body>
<h1>Team Chart</h1>
<div style="display: flex; gap: 20px; flex-wrap: wrap;">
  <!-- 진료과 반복 -->
  <div th:each="department : ${departments}" style="border: 1px solid #ccc; padding: 10px; width: 200px;">
    <h2 th:text="${department.name}">Department Name</h2>
    <ul>
      <!-- 각 진료과에 소속된 간호사 리스트 반복 -->
      <li th:each="nurse : ${department.nurses}" th:text="${nurse.name}">
        Team Member Name
      </li>
    </ul>
  </div>
</div>
</body>
</html>
