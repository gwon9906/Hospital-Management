<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간호사 근무 캘린더</title>

    <!-- FullCalendar 최신 버전 v5.x (CSS와 JS 파일) -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.10.1/main.min.js" type="module"></script>

    <!-- 다른 스타일 시트 (필요한 경우) -->
    <link href="/css/calendar.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/">병원 관리 시스템</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/schedule">근무표</a></li>
                <li><a href="/patients">전체 환자 검색</a></li>
                <li><a href="/beds">병상별 환자</a></li>
                <li><a href="/dosage">약 용량 계산</a></li>
                <li><a href="/stock">재고 확인</a></li>
                <li><a href="/organization">진료과 조직도</a></li>
            </ul>
        </nav>
    </header>

    <div class="calendar-container">
        <h1>간호사 근무 캘린더</h1>
        <div class="calendar-actions">
            <input type="text" id="nurseNameInput" placeholder="간호사 이름 검색" />
            <button id="searchButton">검색</button>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- jQuery와 Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- calendar.js 파일 -->
    <script src="/js/calendar.js"></script>
</body>
</html>
