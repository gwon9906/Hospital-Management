<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Nurse</title>
</head>
<body>
<h1>Create Nurse</h1>
<form th:action="@{/nurses/create}" th:object="${nurse}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Gender: <input type="text" th:field="*{gender}"/></label><br/>
    <label>Phone: <input type="text" th:field="*{phoneNumber}"/></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
